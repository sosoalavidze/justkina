    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <h1>
            notes.
        </h1>
        <div id="noteSpace" contentEditable="true">
            Notes go here... Tips: cmd+s to save, cmd+i to highlight selected text, cmd+j to remove highlighted text selection. cmd+x to clear all saved data.
          </div>
        <!-- <button id="ht" onclick="highlight()">Highlight Selection</button> -->
        <!-- <button id="cl" onclick="clearSel()">Clear Selection</button> -->
        <script type="text/javascript">
            document.onkeydown = function(e) {
                if (e.metaKey && e.keyCode === 83) {
                    e.preventDefault();
                    try {
                    if (localStorage) {
                        var txtValue = document.getElementById('noteSpace').innerText;
                        localStorage.setItem("notes", txtValue);
                    }
                }
                catch (err) {
                    alert("Couldn't save notes");
                }
                    return false;
                } else if(e.metaKey && e.keyCode === 88) {
                    localStorage.clear();
                    document.getElementById("noteSpace").innerText = "Notes go here...";
                }else if(e.metaKey && e.keyCode === 73) {
                    document.getElementById('noteSpace').focus();
                    sel = window.getSelection();
                    if (sel.rangeCount && sel.getRangeAt) {
                        range = sel.getRangeAt(0);
                    }
                    document.designMode = "on";
                    if (range) {
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                    document.execCommand("BackColor", false, "yellow");
                    document.designMode = "off";
                }else if(e.metaKey && e.keyCode === 74) {
                    document.getElementById('noteSpace').focus();
                    sel = window.getSelection();
                    if (sel.rangeCount && sel.getRangeAt) {
                        range = sel.getRangeAt(0);
                    }
                    document.designMode = "on";
                    if (range) {
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                    document.execCommand("BackColor", false, "white");
                    document.designMode = "off";
                }
            };
            if (localStorage) {
                var notes = localStorage.getItem("notes");
                document.getElementById('noteSpace').innerText = notes;
               
            }
            
        </script>
    </body>
</html>
